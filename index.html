<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance Portal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>Attendance Portal Made by Anas</h1>
    </div>
    <div class="summary">
        <div>Total Present: <span id="totalPresent">0</span></div>
        <div>Total Absent: <span id="totalAbsent">0</span></div>
        <div>Total Leave: <span id="totalLeave">0</span></div>
    </div>
    <table>
        <thead>
            <tr>
                <th>S.No</th>
                <th>Student Name</th>
                <th>Father Name</th>
                <th>Age</th>
                <th>Roll No</th>
                <th>Class</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="studentTableBody">

        </tbody>
    </table>

    <script src="main.js"></script>
</body>

</html>
